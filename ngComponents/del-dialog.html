<div>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">{{entity.title}}</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="deleteForm" ng-submit="ok(deleteForm.$valid)" novalidate> 
		   {{entity.msg}}
		</form>
    </div>
    <div class="modal-footer">
        <input type="submit" class="btn btn-primary" value="{{'OK'|translate}}" ng-click="ok(deleteForm.$valid)"/>
        <button class="btn btn-default" ng-click="cancel()">{{'CANCEL'|translate}}</button>
    </div>
</div>
