<div>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">提示信息</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" ng-submit="ok()" novalidate> 
		   <p class="has-error"><label class="control-label">{{entity.msg}}</label></p>
		</form>
    </div>
    <div class="modal-footer">
        <input type="submit" class="btn btn-primary" value="{{'OK'|translate}}" ng-click="ok()"/>
    </div>
</div>
